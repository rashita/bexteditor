<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bext Editor</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #editor, .cm-editor {
        width: 100%;
        height: 100%;
        font-size: 18px;
      }
      .cm-header {
        color: blue;
        font-weight: bold;
        }
       .cm-strong{
            color: black; 
            font-weight: 700; 
        }
        .cm-bullet-list-mark{
            padding-inline-start: 0px;
        }
        .task-checkbox {
          margin-right: 0.3em;
          vertical-align: middle;
        }
        .task-list-item-checkbox {
           cursor: pointer;
        }
        .cm-hmd-internal-link a {
          color: #4477cc;
          text-decoration: none;
        }

        .cm-hmd-internal-link a:hover {
          text-decoration: underline;
        }

        /* カーソルがある行で [[hoge]] を強調表示 */
        .cm-internal-link-active {
          color: #4477cc;
          font-weight: 500;
        }

        /* 文字数カウント */
        .cm-char-count {
          position: absolute;
          bottom: 0;
          right: 0;
          padding: 4px 8px;
          background-color: #eee;
          border-top: 1px solid #ccc;
          font-family: monospace;
        }


        /* モーダル関係 */
        .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.3); /* モーダル外の薄い背景 */
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 999;
        }

        .modal {
          background: #1e1e1e;
          color: white;
          border: 1px solid #444;
          border-radius: 6px;
          padding: 1em;
          width: 420px;
          height: 500px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .hidden {
          display: none;
        }
        .cm-code-block {
          background-color: #f5f5f5;
          font-family: monospace;
          padding: 0.5em;
          border-radius: 4px;
          display: block;
          white-space: pre;
        }

        .cm-code-inline {
          background-color: #eee;
          font-family: monospace;
          padding: 0 0.25em;
          border-radius: 3px;
        }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <!-- ⌘+O 用モーダル -->
    <div id="modalOverlayO" class="modal-overlay hidden">
      <div class="modal">
        <input type="text" id="modalInputO" placeholder="taskmanegment/index" />
        <div id="modal-editor"></div>
        <ul id="modalResultsO">
        </ul>
      </div>
    </div>

    <!-- ⌘+P 用モーダル -->
    <div id="modalOverlayP" class="modal-overlay hidden">
      <div class="modal">
        <input type="text" id="modalInputP" placeholder="アクションを入力…" />
        <ul id="modalResultsP"></ul>
      </div>
    </div>

    <script defer src="./dist/bundle.js"></script>
  </body>
</html>
