<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bext Editor</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #editor, .cm-editor {
        width: 100%;
        height: calc(100vh - 23px);
        font-size: 18px;
      }
      .cm-header {
        color: #276bf2;
        font-weight: bold;
      }
      .cm-strong{
          color: black; 
          font-weight: 700; 
      }
      .cm-bullet-list-mark{
          padding-inline-start: 0px;
      }
      .task-checkbox {
        margin-right: 0.3em;
        vertical-align: middle;
      }
      .task-list-item-checkbox {
          cursor: pointer;
      }
      .cm-hmd-internal-link a {
        color: #4477cc;
        text-decoration: none;
      }

      .cm-hmd-internal-link a:hover {
        text-decoration: underline;
      }
      
      .cm-line:has(.task-list-item-checkbox[data-task="x"])>span{
        text-decoration: line-through;
        color:#bfbfbf
      }
      .cm-line img{
        width:450px;
      }
      input.task-list-item-checkbox {
       transform: scale(1.3);
      }
    

      /* カーソルがある行で [[hoge]] を強調表示 */
      .cm-internal-link-active {
        color: #4477cc;
        font-weight: 500;
      }

      /* 文字数カウント */
      .cm-char-count {
        padding: 4px 8px;
        background-color: #eee;
        border-top: 1px solid #ccc;
        font-family: monospace;
      }

      /* ステータスバー */
      #status-bar {
        display: flex;
        justify-content: flex-end;
        gap: 1em;
        padding: 4px 8px;
        font-size: 0.9em;
        color: #666;
        background-color: #f5f5f5;
      }

      #status-bar > div {
        white-space: nowrap;
      }


      /* モーダル関係 */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3); /* モーダル外の薄い背景 */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .modal {
        background: #1e1e1e;
        color: white;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 1em;
        width: 500px;
        height: 500px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      }

      .hidden {
        display: none;
      }

      .cm-code-inline {
        background-color: #eee;
        font-family: monospace;
        padding: 0 0.25em;
        border-radius: 3px;
      }

      .cm-quote {
        background-color: #e8e7ef;
      }

      /* モーダルのファイル選択メニュー */

      .file-list li {
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
        list-style: none;
      }

      .file-list li.selected {
        background-color: rgb(91, 88, 88);
        color: white;
      }

      .file-list li:hover {
        background-color: #333;
        color: white;
      }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="editor"></div>
    <div id="status-bar"></div>
    <!-- ⌘+O 用モーダル -->
    <div id="modalOverlayO" class="modal-overlay hidden">
      <div class="modal">
        <input type="text" id="modalInputO" placeholder="taskmanegment/index" />
        <div id="modal-editor"></div>
        <ul id="modalResultsO">
        </ul>
      </div>
    </div>

    <!-- ⌘+P 用モーダル -->
    <div id="modalOverlayP" class="modal-overlay hidden">
      <div class="modal">
        <input type="text" id="modalInputP" placeholder="アクションを入力…" />
        <ul id="modalResultsP"></ul>
      </div>
    </div>

    <script defer src="./dist/bundle.js"></script>
  </body>
</html>
