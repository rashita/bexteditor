<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bext Editor</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #editor, .cm-editor {
        width: 100%;
        height: 100%;
        font-size: 18px;
      }
      .cm-header {
        color: blue;
        font-weight: bold;
        }
       .cm-strong{
            color: black; 
            font-weight: 700; 
        }
        .cm-bullet-list-mark{
            padding-inline-start: 0px;
        }
        .task-checkbox {
          margin-right: 0.3em;
          vertical-align: middle;
        }
        .task-list-item-checkbox {
           cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <script defer src="./dist/bundle.js"></script>
  </body>
</html>
